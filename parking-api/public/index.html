    <script>
      async function fetchParkingStatus() {
        const response = await fetch('/api/parkingstatus');
        const data = await response.json();
    
        // Manipulation of UI based on the data
        const parkingSpots = document.querySelectorAll('.car');
        if (data.status !== null) {
          if (data.status === 1) {
            parkingSpots[0].src = './Parking spot.png';  // occupied spot image
          } else {
            parkingSpots[0].src = './freeSpace.png';  // free spot image
          }
        }
      }
    
      // Call the function when the page loads
      window.onload = fetchParkingStatus;
    
      // refresh the data every 5 seconds
      setInterval(fetchParkingStatus, 5000);
    </script>
